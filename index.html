<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type='text/javascript' src='script.js' async defer></script>
  <link rel="stylesheet" href="styles.css">
  <title>Chris Terry</title>
</head>
<body onload="initPage()">
  <div id="password-container">
    <p id="password-text"></p>
    <input type="password" id="password-input" onchange="checkPassword()" />
  </div>
  <div id="content-container" class="hidden">
    <p>Welcome to my website</p>
    <div class="section-hidden" id="about" onclick="toggleSection(id)">
      <p>About</p>
      <p>My name is Chris and I code for posterity</p>
    </div>
    <div class="section-hidden" id="why-night-mode" onclick="toggleSection(id)">
      <p>Why night mode?</p>
      <p>There is absolutely no reason to ever use light mode</p>
    </div>
    <div class="section-hidden" id="github" onclick="toggleSection(id)">
      <p>Can I see the code for this magnificent website?</p>
      <p>
        <a href="https://github.com/chrisjterry/Personal">Feast your eyes upon my magnum opus</a>
      </p>
    </div>
    <a href="">Sign out</a>
  </div>
</body>
</html>
